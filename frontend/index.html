<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Реєстрація</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="registerForm" class="bg-white p-6 rounded-xl shadow-md w-80 space-y-4">
    <h2 class="text-2xl font-semibold text-center">Реєстрація</h2>

    <div>
      <label class="block mb-1 font-medium">Нікнейм</label>
      <input id="nickname" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Введи нікнейм" required />
    </div>

    <div>
      <label class="block mb-1 font-medium">Пароль</label>
      <input id="password" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Введи пароль" required />
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Зареєструватися
    </button>

    <p id="result" class="text-center text-sm mt-2"></p>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nickname = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      const payload = {
        nickname: nickname,
        password: password
      };

      try {
        const response = await fetch("http://192.168.1.6:8000/register_user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          result.textContent = "Успішна реєстрація!";
          result.className = "text-green-600 text-center text-sm";
          document.getElementById("registerForm").reset();
        } else {
          result.textContent = data.detail || "Сталася помилка";
          result.className = "text-red-600 text-center text-sm";
        }

      } catch (err) {
        result.textContent = "Немає зв’язку з сервером";
        result.className = "text-red-600 text-center text-sm";
      }
    });
  </script>

</body>
</html>
