<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Реєстрація</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-6 rounded-xl shadow-md w-80 space-y-4">
    <h2 class="text-2xl font-semibold text-center">Реєстрація</h2>

    <div>
      <label class="block mb-1 font-medium">Нікнейм</label>
      <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Введи нікнейм" required />
    </div>

    <div>
      <label class="block mb-1 font-medium">Пароль</label>
      <input type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Введи пароль" required />
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Зареєструватися
    </button>
  </form>

  <script src="/frontend/script.js"></script>
</body>
</html>
